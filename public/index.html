<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="inputFile">
    <button type="button" id="buttonUpload">Upload</button>
    <br>
    <br>
    <textarea id="resultText" placeholder="O texto do PDF aparecerÃ¡ aqui!" style="width: 600px; height: 300px"></textarea>

    <script>

        const inputFile = document.getElementById('inputFile');
        const buttonUpload = document.getElementById('buttonUpload');
        const resultText = document.getElementById('resultText');

        buttonUpload.addEventListener("click", () => {
            const formData = new FormData();

            formData.append("pdfFile", inputFile.files[0]);

            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text();
            }).then(extractedText => {
                resultText.value = extractedText.trim();
            });
        });

    </script>
</body>
</html>
